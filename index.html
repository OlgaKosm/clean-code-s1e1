<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
 <body class="page">
  <header class="main-matrix">
      <img class="main-matrix-image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix image">
      <a class="main-matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-element">
      <section class="section-for-add-element" id="top-section-add-element">
          <label for="new-task" class="add-element-label task-label">Add Item</label>
          <div class="task-row-wrapper">
              <input id="new-task" class="item-text task task-input" type="text">
              <button class="button action">Add</button>
          </div>
      </section>
      <section class="section-for-check-element">
          <h3 class="check-element-title">Todo</h3>
          <ul class="list-of-tasks" id="incomplete-tasks">
              <li class="list-item no-edit-mode">
                  <input class="item-checkbox task-input" type="checkbox">
                  <label class="task task-label">Pay Bills</label>
                  <input class="item-text task task-input" type="text">
                  <button class="button edit">Edit</button>
                  <button class="button delete">
                      <img class="delete-image" src="./remove.svg" alt="">
                  </button>
              </li>
              <li class="list-item edit-mode">
                  <input class="item-checkbox task-input" type="checkbox">
                  <label class="task task-label">Go Shopping</label>
                  <input class="item-text task task-input" type="text" value="Go Shopping">
                  <button class="button edit">Save</button>
                  <button class="button delete">
                      <img class="delete-image" src="./remove.svg" alt="">
                  </button>
              </li>
          </ul>
      </section>
      <section class="section-of-done-element">
          <h3 class="done-element-title">Completed</h3>
          <ul class="list-of-tasks" id="completed-tasks">
              <li class="list-item">
                  <input class="item-checkbox task-input" type="checkbox" checked>
                  <label class="task task-label">See the Doctor</label>
                  <input class="item-text task task-input" type="text">
                  <button class="button edit">Edit</button>
                  <button class="button delete">
                      <img class="delete-image" src="./remove.svg" alt="">
                  </button>
              </li>
          </ul>
      </section>
  </main>
  <script src="app.js"></script>
 </body>
</html>
